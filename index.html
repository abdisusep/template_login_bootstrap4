<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>
<body class="bg-info">
	<!-- section -->
	<section class="login-block">
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-lg-4 col-md-5 login-sec">
					<h2 class="text-center">Login Area</h2>
					<div class="alert bg-warning p-2 border-0 text-center" id="alert">
						<i class="fa fa-warning"></i> Username and password invalid. 
					</div>
					<!-- form -->
					<form class="login-form">
						<div class="form-group">
							<label>Username</label>
							<input type="text" name="username" id="username" class="form-control shadow-none" placeholder="username" required>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" id="password" class="form-control shadow-none" placeholder="password" required>
						</div>
						<a id="submit" class="btn btn-login float-right border-0 text-white mb-5">Login Now <i class="fa fa-long-arrow-right"></i></a>
					</form>
					<!-- form end -->
					<div class="copy-text">Copyright &copy; 2019. Lorem ipsum dolor sit amet.</div>
				</div>
				<div class="col-lg-8 col-md-7 banner-sec d-none d-sm-none d-md-block text-center">
					<div class="mt-5 pt-5">
						<img src="assets/images/user.png" class="p-1 mt-5 mb-2" width="100px;">
						<h3 class="text-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h3>         
						<h3 class="text-white">Lorem ipsum dolor sit amet</h3>     
					</div>
				</div>
			</div>
			<!-- row end -->
		</div>
	</section>
	<!-- section end -->

	<!-- js -->
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#alert').hide();
			$('#submit').click(function() {
				var username = $('#username').val();
				var password = $('#password').val();
				if (username == 'user' && password == 'user') {
					alert('Success');
					$(location).attr('href', 'index.html');
				}else{
					$('#alert').show();
				}
			});
		});
	</script>

</body>
</html>
